java.version=1.7

# Default:
# Tom cat runs on port=8080;
# MySQL runs on port:8080;

# Declaring the server to run on 8086, i.e., Tomcat server to run on 8086 and not 8080
server.port=8086

# Database name: pseudoRest
# Create schema: pseudoRest in MySQL before running the application
spring.datasource.url=jdbc:mysql://localhost:3306/pseudoRest
spring.datasource.username=root
spring.datasource.password=root

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect